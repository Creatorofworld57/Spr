<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search of Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #fff;
            color: #000;
        }
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-left-button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .Reg_button{
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;

        }
         button {
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
         button:hover{
             background-color: #fff;
             color: #000;
             border: 2px solid #000;
         }
       input{
           padding: 10px;
           font-size: 16px;
       }
    </style>
</head>
<body>
<button class="top-left-button" onclick="window.location.href='http://localhost:8080/login'">Перезайти</button>
<div class="form-container">
    <h1>Enter ID</h1>
    <input type="text" id="userId" placeholder="Enter your ID">
    <button onclick="redirectToUrl()">Go</button>
</div>
<button class="Reg_button" onclick="window.location.href='http://localhost:8080/api/newUser'">Зарегаться</button>

<script>
    function redirectToUrl() {
        const userId = document.getElementById('userId').value;
        if (userId > 0 && userId <= 100) {
            const newUrl = `http://localhost:8080/api/${userId}`;
            window.location.href = newUrl;
        } else {
            alert('Please enter a valid ID');
        }
    }
</script>
</body>
</html>
